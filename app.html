<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
</head>
<body {{ BODY_ATTRS }}>
<div id="custom-loading-bar" style="z-index: 1"></div>
{{ APP }}
</body>

<style>
  @keyframes barGrow {
    from {
      right: 100%;
    }
    to {
      right: 0;
      display: none;
    }
  }

  #custom-loading-bar {
    height: 10px;
    background: green;
    position: fixed;
    top: 0;
    left: 0;

    animation: barGrow 5s ease-in-out;
  }
</style>
</html>
